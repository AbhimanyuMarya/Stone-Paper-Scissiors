<!DOCTYPE html>
<html lang="en">
  <head>
    
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
    <link href="css/style.css" rel="stylesheet" type="text/css">
    
    <title>Rock Paper Scissors</title>
  </head>
  <body>
    <div class="card" style="width:35rem;">
      <h2>Challenge 2: Rock Paper Scissors</h2>
      <div class="flex-box-rps" id="rps-div" >
        <img id="rock"
        src="https://upload.wikimedia.org/wikipedia/commons/thumb/b/b4/Logan_Rock_Treen_closeup.jpg/220px-Logan_Rock_Treen_closeup.jpg"
        height="150" width="150" onclick="rpsGame(this)"> <img id="paper"
        src="https://upload.wikimedia.org/wikipedia/commons/5/52/Continuous_form_paper_%2814p875_x_11%29.jpg"
        height="150" width="150" onclick="rpsGame(this)"> <img id="scissors"
        src="https://cdn2.iconfinder.com/data/icons/hand-gestures-thin-line-signs/180/6-512.png"
        height="150" width="150" onclick="rpsGame(this)" >
      </div>
     
      <div class="bcontent">
        <h1 class="display-4">RESULTS</h1>
        <button type="button" class="btn btn-primary" onclick="resetDisplayMessage()">
            Reset
          </button>
    </div>

      <div class="row content">
        <div class="col-sm-4 bg-info" id="YourChoice"> </div>
        <div class="col-sm-4 bg-warning" id="BotChoice"></div>
        <div class="col-sm-4 bg-danger" id="FinalResult"></div>
    </div>







    </div>
  </body>
</html>
<script src="RCSGame.js"></script>
